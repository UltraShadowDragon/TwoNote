<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwoNote Signup</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="module" crossorigin src="/assets/login-DRAuNLhQ.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/index-d0d29856-DYp9bw2V.js">
    <link rel="stylesheet" crossorigin href="/assets/login-D23-4FkF.css">
  </head>
  <body>
    <div id="login">
      <div class="header">
        <h1>Sign up or Login</h1>
      </div>
      <form>
        <div class="group">
          <input id="txtEmail" type="email" />
          <label>Email</label>
        </div>
        <div class="group">
          <input id="txtPassword" type="password" />
          <label>Password</label>
        </div>
        <div id="divLoginError" class="group">
          <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
        </div>
        <button id="btnLogin" type="button" class="button buttonBlue">
          Log in
        </button>
        <button id="btnSignup" type="button" class="button buttonBlue">
          Sign up
        </button>
      </form>
    </div>

    <div id="app">
      <div class="header">
        <h1>Welcome to Your Amazing App</h1>
      </div>
      <form>
        <div class="group">
          <div id="lblAuthState" class="authlabel"></div>
        </div>
        <button id="btnLogout" type="button" class="button buttonBlue">
          Log out
        </button>
      </form>
    </div>

  </body>
</html>
