<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TwoNote</title>
    <script src="./dist/bundle.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="container">

      <div id="title_container">
        <span id="content">
          <h2 class="typedtext"></h2>
        </span>
        <h1 id="sub_header"> TwoNote </h2>
      </div>

      <div id="user_container">
        <input placeholder="Email" type="email" id="email"/>
        <input placeholder="Username" type="name" id="username"/>
        <input placeholder="Password" type="password" id="password"/>
      </div>

      <div id="form_container">
        <input placeholder="Notebook" type="notebook" id="notebook"/>
        <input placeholder="Section" type="section" id="section"/>
        <input placeholder="Page" type="page" id="page"/>
      </div>

      <div id="button_container">
        <button id="submit"> SUBMIT </button>
      </div>

      <div id="button_container">
        <button id="RETRIEVE"> RETRIEVE </button>
      </div>

    </div>

  </body>
</html>
