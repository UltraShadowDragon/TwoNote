<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title class="text-center">TwoNote</title>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Recently Opened/All Notebook columns -->
    <h2 class="text-center py-3">TwoNote</h2>
    <hr class="p-0 m-0">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-4 text-center border border-3 border-black">
          <h3>Recetly Opened</h3>
          <div id="Recentpreview"></div>
        </div>
        <div class="col-12 col-sm-8 text-center border border-3 border-black">
          <h3>All Notebooks</h3>
        <div id="allPreview"></div>
        </div>
        <a href="./signup.html">Sign up</a>
      </div>
      <button id="fab" class="btn btn-success rounded-circle position-fixed bottom-0 end-0 m-5 p-3" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
    </div>
    <!-- Modal popup -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Notebook</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Notebook Name:</label>
                <input type="text" class="form-control" id="notebook-name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="Submit" type="button" class="btn btn-primary" data-bs-dismiss="modal">Create</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
